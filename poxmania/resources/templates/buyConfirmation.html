<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Confirmaci√≥n de compra</title>
</head>
<body>
	<div>
		<p>Por favor, introduzca su nombre y apellidos para finalizar la compra</p>
	</div>
	<form th:action="@{/createStorageCart}" method="post">
		<p>
			<b>Nombre: </b> <input type='text' name='name'/>
		</p>

		<p>
			<b>Apellidos: </b> <input type='text' name='lastName'/>
		</p>

		<input type='submit' name='enviar'/>
	</form>
	<div th:each="product: ${products}" style="border-style: solid; padding: 20px">
		<div>
			<img th:src="${product.product.image}" height="100"></img>
            <h2 th:text="${product.product.name}">Name</h2>
            <h2 th:text="${product.cuantity}">Cuantity</h2>
            <h2 th:text="${product.product.prize}">Prize</h2>
        </div>
    </div>
	<a href="/">Volver</a>
</body>
</html>
