<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Carrito de la compra</title>
</head>
<body>
	<div th:each="product: ${products}" style="border-style: solid; padding: 20px">
		<div>
			<img th:src="${product.product.image}" height="100"></img>
            <h2 th:text="${product.product.name}">Name</h2>
            <h2 th:text="${product.product.prize}">Price</h2>
            <h2 th:text="| x ${product.cuantity}|">Cuantity</h2>
			<form action="/storageCart/delete" method="post">
				<input type="hidden" name="idProduct" th:value="${product.product.id}"/>
				<input type="submit" name="borrar" value="Eliminar del carrito"/>
			</form>
        </div>
    </div>
    <div>
    	<div th:switch="${prize}"> 
  			<h2 th:case="0">No hay productos en el carrito</h2>
  			<h2 th:case="null">No hay productos en el carrito</h2>
  			<!-- h2 th:case="*" th:text="|Precio Total: ${prize}|"></h2-->
  			<h2 th:case="*" th:text="|Precio Totlal: ${#numbers.formatDecimal(prize, 0, 'POINT', 2, 'COMMA')}"></h2> 
		</div>
    	<!-- h2 th:if="${prize} != 0" th:text="Precio Total: ${prize}"></h2>
    	<h2 th:if="${prize} == null or ${prize} eq 0">No hay productos en el carrito</h2-->
    </div>
    <div th:if="!${#lists.isEmpty(products)}">
    	<a href="/buyConfirmation">Pasar a finalizar la compra</a>
    </div>
    <div>
    	<a href="/">Volver a la p√°gina principal</a>
    </div>
</body>
</html>
