<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Carrito de la compra</title>
</head>
<body>
	<div th:each="product: ${products}" style="border-style: solid; padding: 20px">
		<div>
        	<img th:src="@{../images${product.image}}"></img>
            <h2 th:text="${product.product.name}">Name</h2>
            <h2 th:text="${product.product.prize}">Price</h2>
            <h2 th:text="| x ${product.cuantity}|">Cuantity</h2>
        </div>
    </div>
    <div>
    	<h2 th:text="|Precio Total: ${prize}"></h2>
    </div>
    <div th:if="!${#lists.isEmpty(products)}">
    	<a href="/buyConfirmation">Pasar a finalizar la compra</a>
    </div>
    <div>
    	<a href="/">Volver a la p√°gina principal</a>
    </div>
</body>
</html>
