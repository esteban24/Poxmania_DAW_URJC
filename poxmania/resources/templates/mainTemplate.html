<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Poxmania</title>
</head>
<body>
    <!--contiene el logo, el buscador, el boton de administrador y la cesta-->
    <div>
        <!--logo-->
        <div>
        	<img src="image/logo.jpg"></img>
        </div>
        <!--buscador-->
        <div></div>
        <!--boton de administrador-->
        <div>
            <a href="confirmationForm">admin</a>
        </div>
        <!--cesta-->
        <div>
        	<a href="storageCart">Carrito</a>
        </div>
    </div>
    <!--contenedor grande donde estaran las imagenes y algÃºn menu-->
    <div>
        <!--menu de arriba-->
        <div></div>
        <!--contenedor de fotos OJO-->
        <div th:each="product: ${products}" style="border-style: solid; padding: 20px">
            <img th:src="${product.image}" height="100"></img>
            <h2 th:text="${product.name}">Name</h2>
            <h2 th:text="${product.prize}">Price</h2>
            <form action="/showProduct" method="post">
            	<input type="hidden" name="idProduct" th:value="${product.id}"/>
            	<input type="submit" name="Ver detalle" value="Ver detalle"/>
            </form>
        </div>
    </div>
    <!--footer-->
    <div></div>
</body>
</html>
